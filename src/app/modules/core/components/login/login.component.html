
<div class="container">
  <div class="row" style="padding-top: 150px;">
    <div class="col-sm"></div>
    <div class="col-sm">
      <h2>Login</h2>
      <form name="material_login_form" class="form-validation" #form="ngForm" (ngSubmit)="login()" novalidate>
        <fieldset>
          <div class="form-group">
            <mat-form-field class="col-sm">
              <input required matInput type="email" name="email" placeholder="Email" [(ngModel)]="user.userName">
              <mat-icon matSuffix class="material-icons">mail_outline</mat-icon>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="col-sm">
              <input required matInput type="password" name="password" placeholder="Password" [(ngModel)]="user.password">
              <mat-icon matSuffix class="material-icons">lock_outline</mat-icon>
            </mat-form-field>
          </div>
          <button  mat-raised-button type="submit" color="primary" class="btn-block">Login <i class="fas fa-sign-in-alt" style="margin-left: 5px"></i></button>
        </fieldset>
      </form>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
